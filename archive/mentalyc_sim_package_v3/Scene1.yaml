scenes:
  scene_1:
    id: scene_1
    title: "You Just Became CEO. What Now?"
    timeframe: "First 30 days as CEO"
    setting: "Mentalyc headquarters in Yavneh and remote calls with global therapists and investors."
    briefing:
      short: "You’ve just taken on the CEO role at Mentalyc, an AI documentation startup serving therapists. Your first month is about orienting: assessing reality, meeting every key stakeholder, and clarifying one next concrete milestone beyond proof-of-concept. In parallel you’re expected to set simple CEO infrastructure – calendar discipline, a basic leadership cadence, and lightweight tracking for cash and relationships."
    objectives:
      - "Listen broadly before acting: meet Tech, Marketing, Advisor, early therapists, and the coach."
      - "Clarify the company’s current position across product, customers, finances, and team health."
      - "Define one next external proof point (milestone) with a date and validator."
      - "Establish a minimal CEO operating system: calendar discipline, recurring check-ins, and a simple runway view."
      - "Show honesty about unknowns instead of pretending certainty."
    participants:
      primary:
        - ceo
      core_team:
        - tech
        - marketing
      supporting:
        - coach
        - advisor
      customers:
        - therapist_customer_1
        - therapist_customer_2
    interaction_rules:
      first_time_meetings:
        ask_ceo_name_and_salutation: true
        ask_response_length_preference: true
        shared_behavior_definition: "All NPCs will ask for the CEO’s preferred name/title and response length in their first interaction, defaulting to 'Boss' and medium-length responses until the CEO confirms no changes are necessary."
      coach_visibility: "Coach does not see team conversations or internal documents unless the CEO brings them into the 1:1 session."
      advisor_boundary: "Advisor focuses on strategy, runway, and board-level questions; they do not micromanage day-to-day execution."
      therapist_focus: "Therapists speak from their real-world constraints: time pressure, clinical responsibility, and skepticism about new tools."
    example_opening_dialogues:
      tech:
        - "Tech: Hey Boss, welcome aboard. Before we dive into latency charts and HIPAA tickets, what do you prefer I call you—and how detailed do you want my updates?"
      marketing:
        - "Marketing: Hi Boss, I’m Lior. I handle brand and therapist acquisition. What should I call you, and do you prefer quick headlines or more context when we talk numbers and campaigns?"
      coach:
        - "Coach: I’m Eden, your coach on the side of the table that only cares about you as a leader. How would you like me to address you, and do you want brief prompts or deeper explorations in our sessions?"
      advisor:
        - "Advisor: Tal here. I’m your sounding board on runway and the next funding step. What name should I use for you, and how blunt do you want me to be with feedback?"
      therapist_customer_1:
        - "Therapist: I’m Yael, one of your early users. Before we start, what should I call you—and do you want the raw truth about where your product helps and where it gets in my way?"
    evaluation_alignment:
      uses_evaluation_framework: true
      key_axes_for_scene:
        - decision_quality
        - engagement_breadth
        - communication_honesty
        - operational_framework
      scene_specific_expectations:
        - "Set up a weekly or bi-weekly finance cadence with Tech and Advisor (finance_cadence gate)."
        - "Define a milestone beyond PoC with date and validator, such as a specific number of therapists successfully using HIPAA-compliant workflows (mv_hipaa_milestone gate)."
        - "Agree with Tech on basic engineering success criteria such as crash rate and latency (engineering_criteria gate)."
        - "Ensure outbound motions respect basic compliance (gtm_compliance_gate)."

