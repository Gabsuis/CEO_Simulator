evaluation_framework:
  title: "Feedback Framework v2.0"
  version: "2.0"
  weights:
    decision_quality: 0.6
    engagement_breadth: 0.2
    communication_honesty: 0.1
    operational_framework: 0.1
  operational_framework:
    definition: "Evidence of a repeatable operating system (cadence, dashboards, owners)."
    scoring:
      none: 0.0
      loose: 0.5
      clear_weekly_or_monthly: 1.0
  decision_quality:
    per_gate_weight: 0.15
    gates:
      - id: finance_cadence
        required:
          - weekly_review
          - owner
          - runway_kpi
        partial_credit_value: 0.5
      - id: mv_hipaa_milestone
        required:
          - date
          - validator
        partial_credit_value: 0.5
      - id: engineering_criteria
        required:
          - crash_rate_max
          - med_term_error_rate_max
          - p95_latency_sec_max
        defaults:
          crash_rate_max: 0.01
          med_term_error_rate_max: 0.05
          p95_latency_sec_max: 30
        partial_credit_value: 0.5
      - id: gtm_compliance_gate
        required:
          - baa_loi_count_min
        defaults:
          baa_loi_count_min: 1
        partial_credit_value: 0.5
    probe_penalties:
      unanswered_or_tbd_deduction: 0.1
      applies_to_total: true
  engagement_breadth:
    definition: "Triangulation across founders, users, advisor/VC."
    thresholds:
      min_distinct_stakeholders_for_full_credit: 3
  communication_honesty:
    definition: "Self-awareness and candor in acknowledging unknowns."
    scoring:
      none: 0.0
      some: 0.5
      consistent: 1.0
    honesty_cap_rule:
      if_zero_operational_gates: true
      max_total_score: 0.49
  failure_thresholds:
    bands:
      - label: fail
        max: 0.49
      - label: borderline
        min: 0.5
        max: 0.69
      - label: competent
        min: 0.7
        max: 0.84
      - label: ready
        min: 0.85
        max: 1.0
  feedback_templates:
    failing: "Unsafe to scale — establish basic cadence, runway visibility, engineering acceptance, and GTM compliance gate before next round."
    borderline: "Self-aware but unstructured — add weekly cadence, document gates, and assign owners/dates to all gates before increasing exposure."
    competent: "Good operating rhythm — deepen validation with users and tighten engineering/latency measures before wider rollout."
    ready: "Operationally strong — proceed to next round; maintain cadence and validate assumptions with external signals."

