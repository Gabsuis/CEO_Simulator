    total: 5
    departments:
      CEO: 1
      CTO: 1
      Engineering: 2
      Marketing: 1
  funding:
    total_raised_usd: 520000
    round: Seed
    currency: USD
    investors:
      - Founder Capital
      - HealthTech Angels
    cash_remaining_usd: 126000
    runway_months: 2.4
  key_metrics:
    burn_usd_month: 65000
    burn_multiple: 4.4
    mrr_usd: 3500
    projected_mrr_month12_usd: 12000
    growth_rate_mom: 0.35
    runway_months: 2.4
  product:
    name: Mentalyc Clinical Note Assistant
    description: AI tool that records therapy sessions (with consent), extracts key clinical information, and generates draft progress notes aligned with insurance and clinical standards.
    current_stage: Early pilots with small group of therapists; moving from proof-of-concept toward paid beta.
    key_features:
      - Session transcription with speaker separation.
      - Highlighting of clinical themes, risk indicators, and goals.
      - Template-based note generation compatible with major EHRs.
      - Privacy and security controls designed for HIPAA alignment.
  customers:
    primary_segment: Independent and small-group mental-health therapists in the US and Israel.
    secondary_segment: Outpatient clinics evaluating AI support for documentation.
    current_users:
      paying_therapists: 8
      active_pilots: 3
    pain_points:
      - Documentation time eating into evenings and weekends.
      - Anxiety about audit readiness and insurance rejections.
      - Limited time to experiment with new tools.
  market:
    size:
      tam_usd: 7000000000
      sam_usd: 1200000000
      som_usd: 80000000
    dynamics:
      - Rapid growth in teletherapy and remote care.
      - Increasing pressure from insurers on documentation quality.
      - Rising scrutiny around AI use and patient privacy.
  go_to_market:
    motion: Bottom-up adoption via individual therapists, then land-and-expand into small groups and clinics.
    channels:
      - Word-of-mouth within therapist communities.
      - Partnerships with supervision groups and CE providers.
      - Content marketing focused on burnout, documentation burden, and ethics.
    pricing:
      model: Per-therapist subscription, with tiered limits on sessions per month.
      initial_price_usd_month: 79
  risks:
    product_risks:
      - Accuracy of summaries and risk signals.
      - Drift in clinical standards and insurer requirements.
    regulatory_risks:
      - HIPAA compliance and cross-border data handling.
      - Emerging AI regulation for medical and mental-health tools.
    business_risks:
      - Short runway and dependency on next funding round.
