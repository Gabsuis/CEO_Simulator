  stage: Seed
  founded: 2024
  hq: Yavneh, Israel
  sector: HealthTech / AI for Clinical Documentation
  mission: Enable therapists and clinicians to capture, transcribe, and transform therapy sessions into structured notes using ethical, privacy-first AI.
  summary: Mentalyc builds AI-driven tools that automate clinical note generation for mental-health professionals. The CTO and two engineers began product development in early 2024. A CEO joined in Month 3 to structure operations, launch pilots, and prepare the next funding round. Revenues started in Month 9, but runway is now under three months, driving critical executive decisions.
