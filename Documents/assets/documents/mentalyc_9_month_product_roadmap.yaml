product_roadmap:
  timeframe: "9_months"
  sprint_length: "2_weeks"
  assumptions:
    - "Sprints 1–2 are already completed."
    - "Target: 18 active design partners using the product in real clinical work by around Sprint 16."
    - "This roadmap sequences existing epics from the Product Backlog and POC Must-Have Features."
  cutlines:
    must_have_for_pilot:
      - "Epic 1 – Capture & Transcription"
      - "Epic 2 – Dual-Mode Notes (progress + process) with at least one robust note format and a working toggle."
      - "Epic 4 – Security & Compliance (encryption, consent flow, basic audit trail)."
      - "Epic 5 – Per-Patient Notebook (notes attached to patients, basic editing)."
      - "Epic 6 – Bilingual UX (EN/HE) for core flows and labels."
    nice_to_have_for_later:
      - "Epic 3 – Insight Extraction (recurring themes, emotions, parent summaries)."
      - "Epic 7 – Customization Engine (org-level templates, deeper per-therapist tuning)."
      - "Advanced analytics, exports, and richer organization features."
  phases:
    - id: "phase_1"
      name: "Make the core flow boringly reliable"
      sprints: "3-6"
      description: "Close gaps from Sprints 1–2 and make dictation -> note reliable enough for early real-world use."
      sprints_detail:
        - sprint: 3
          name: "Close gaps from Sprints 1–2 (MVP core)"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
          goals:
            - "Ship the first end-to-end dictation -> progress note flow for internal users."
            - "Complete note format toggle UI and persist per-patient default."
            - "Fix the worst STT reliability and latency issues that block clinical use."
        - sprint: 4
          name: "Internal dogfood + pre-pilot readiness"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Have the internal team and 1–2 trusted clinicians use the full flow in real sessions (dogfooding)."
            - "Implement minimal consent workflow and ensure encryption in transit/at rest is fully wired."
            - "Ensure every note is attached to the right patient notebook with basic edit capability."
        - sprint: 5
          name: "First external design partners (Wave 1: ~3–5)"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
            - "Epic 6 – Bilingual UX"
          goals:
            - "Onboard 3–5 design partners with clear instructions and support."
            - "Stabilize progress notes (e.g., SOAP or narrative) as 'good enough' for daily use."
            - "Ship basic EN/HE toggle and quick-insert checkboxes for goals/outcomes where needed."
        - sprint: 6
          name: "Reliability & support around Wave 1"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Reduce crash/error rate and 'failed note' scenarios to an acceptable baseline."
            - "Add simple health metrics (success/failure per session, average processing time)."
            - "Implement basic in-app guidance so partners do not rely entirely on manual support."
    - id: "phase_2"
      name: "Expand to 10+ design partners and start insights"
      sprints: "7-10"
      description: "Grow the pilot beyond the first wave and ship a minimal Insight Extraction layer."
      sprints_detail:
        - sprint: 7
          name: "Wave 2 design partners (up to ~10 total)"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Onboard a second wave of partners to reach around 10 active design partners."
            - "Standardize error handling and recovery flows (what users see when things go wrong)."
            - "Ensure all pilot therapists can complete same-day notes using the product."
        - sprint: 8
          name: "Minimal Insight Extraction (Epic 3 v0)"
          focus_epics:
            - "Epic 3 – Insight Extraction"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Ship a first version of recurring themes/emotions extraction inside the note."
            - "Add a short auto-generated session summary block for the therapist to refine."
            - "Make insights optional and clearly editable so clinicians can trust but verify."
        - sprint: 9
          name: "Parent summary & notebook polish"
          focus_epics:
            - "Epic 3 – Insight Extraction"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Implement parent-friendly summary for child therapy where relevant."
            - "Improve per-patient notebook navigation (timeline view, quick filters)."
            - "Gather specific feedback from partners using insights and parent summaries."
        - sprint: 10
          name: "Bilingual UX & compliance refinement"
          focus_epics:
            - "Epic 4 – Security & Compliance"
            - "Epic 6 – Bilingual UX"
          goals:
            - "Finish critical localization gaps (labels, confirmation texts, consent screens)."
            - "Tighten consent/logging so sessions and notes are traceable and defensible."
            - "Document privacy/compliance behavior in a way usable for marketing and sales."
    - id: "phase_3"
      name: "Hit the 18-design-partner goal"
      sprints: "11-16"
      description: "Scale the pilot to 18 design partners and validate the core product goal."
      sprints_detail:
        - sprint: 11
          name: "Wave 3 design partners (toward ~14)"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Onboard a third wave of partners, aiming for around 14 active design partners."
            - "Optimize for speed by reducing average time from session end to finalized note."
            - "Start tracking note-time reduction versus baseline for each partner."
        - sprint: 12
          name: "Insight quality & risk language"
          focus_epics:
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 3 – Insight Extraction"
          goals:
            - "Improve clinical nuance in notes, including interventions, risk, and formulation language."
            - "Tune insights to avoid generic or unsafe phrasing in high-risk situations."
            - "Collect structured feedback from partners on how readable and safe notes feel."
        - sprint: 13
          name: "Wave 4 (reach 18 design partners)"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 3 – Insight Extraction"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Onboard final design partners to reach 18 active participants."
            - "Ensure all 18 can consistently complete most notes through the product."
            - "Establish a simple pilot dashboard (per-partner usage, time saved, error rate)."
        - sprint: 14
          name: "Validate the extended 3-month product goal"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 3 – Insight Extraction"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
          goals:
            - "Confirm target note-time reduction (e.g., around 60%) for a meaningful subset of partners."
            - "Verify that privacy/compliance requirements are met for Israel, EU, and US cohorts."
            - "Decide, based on data, which features are core versus optional for a broader rollout."
        - sprint: 15
          name: "Customization Engine v0"
          focus_epics:
            - "Epic 7 – Customization Engine"
          goals:
            - "Allow therapists to tune note length and level of detail (short, standard, long)."
            - "Allow simple template variants, such as default SOAP versus narrative per organization."
            - "Collect feedback from design partners on which customization controls matter most."
        - sprint: 16
          name: "Org-level templates & readiness review"
          focus_epics:
            - "Epic 4 – Security & Compliance"
            - "Epic 7 – Customization Engine"
          goals:
            - "Ship org-level template enforcement for group practices and clinics."
            - "Add basic audit/logging views for supervisors or practice owners."
            - "Run a formal review with 18 partners on whether this feels pilot-complete and ready for broader rollout."
    - id: "phase_4"
      name: "Scale beyond pilot & harden for growth"
      sprints: "17-20"
      description: "Prepare the product for general availability and scale beyond the initial 18 design partners."
      sprints_detail:
        - sprint: 17
          name: "Scale features & export pathways"
          focus_epics:
            - "Epic 5 – Per-Patient Notebook"
            - "Epic 7 – Customization Engine"
          goals:
            - "Add export options (PDF/Word and basic EHR-friendly formats)."
            - "Polish per-patient notebook for longitudinal work (goals, plans, outcomes)."
            - "Identify minimal integration points that unblock the most partners, even if manual."
        - sprint: 18
          name: "Performance & resilience"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 4 – Security & Compliance"
          goals:
            - "Reduce latency and 'busy' states under higher load."
            - "Improve monitoring and alerting around recording and note generation."
            - "Close critical security gaps and run an internal security review."
        - sprint: 19
          name: "Productization of learnings"
          focus_epics:
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 3 – Insight Extraction"
            - "Epic 7 – Customization Engine"
          goals:
            - "Turn recurring design-partner requests into configurable options rather than one-offs."
            - "Adjust insight models and prompts based on real adoption patterns."
            - "Simplify UX where partners repeatedly get confused (fields, toggles, flows)."
        - sprint: 20
          name: "Prepare for GA / broader rollout"
          focus_epics:
            - "Epic 1 – Capture & Transcription"
            - "Epic 2 – Dual-Mode Notes"
            - "Epic 3 – Insight Extraction"
            - "Epic 4 – Security & Compliance"
            - "Epic 5 – Per-Patient Notebook"
            - "Epic 6 – Bilingual UX"
            - "Epic 7 – Customization Engine"
          goals:
            - "Freeze a GA baseline feature set based on pilot outcomes."
            - "Clean up tech debt that threatens stability or compliance."
            - "Create the internal playbook for onboarding the next 50–100 customers using what worked with the 18 design partners."
